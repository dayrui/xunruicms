{template "header.html"}

<div class="note note-danger">
    <p><a href="javascript:dr_update_cache();">{dr_lang('更改数据之后需要更新缓存之后才能生效')}</a></p>
</div>

<div class="form-horizontal">
    <div class="portlet bordered light ">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                {loop $module $dir $t}
                <li class="{if $page == $dir}active{/if}">
                    <a href="#tab_{$dir}" data-toggle="tab" onclick="$('#dr_page').val('{$dir}')"> <i class="{dr_icon($t.icon)}"></i> {$t.name} </a>
                </li>
                {/loop}
            </ul>
        </div>
        <input type="hidden" id="dr_page" value="{$page}">
        <div class="portlet-body">
            <div class="tab-content" style="padding-top: 30px">

                {loop $module $dir $data}
                {php $site=$data.site;}
                <div class="tab-pane {if $page==$dir}active{/if}" id="tab_{$dir}">
                    <form method="post" name="myform_{$dir}" id="myform_{$dir}">
                        {$form}
                        <div class="form-body">
                            {if !$data.share}
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('首页静态')}</label>
                                <div class="col-md-9">
                                    <input type="checkbox" name="module_index_html" value="1" {if $data['setting']['module_index_html']}checked{/if} data-on-text="{dr_lang('开启')}" data-off-text="{dr_lang('关闭')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
                                    <span class="help-block">{dr_lang('模块的首页将会自动生成静态文件')}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('内容静态')}</label>
                                <div class="col-md-9">
                                    <input type="checkbox" name="site[html]" value="1" {if $site['html']}checked{/if} data-on-text="{dr_lang('开启')}" data-off-text="{dr_lang('关闭')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
                                    <span class="help-block">{dr_lang('模块栏目、模块内容页面静态功能开关')}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('URL规则')}</label>
                                <div class="col-md-9">
                                    <label>
                                        <select class="form-control" name="site[urlrule]">
                                            <option value="0"> {dr_lang('动态地址')} </option>
                                            {list action=cache name=urlrule return=u}
                                            {if $u.type==1}<option value="{$u.id}" {if $u.id==$site['urlrule']}selected{/if}> {$u.name} </option>{/if}
                                            {/list}
                                        </select>
                                    </label>
                                    <label>&nbsp;&nbsp;<a href="{dr_url('urlrule/index')}" style="color:blue !important">{dr_lang('[URL规则管理]')}</a></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('SEO标题')}</label>
                                <div class="col-md-9">
                                    <textarea class="form-control " style="height:70px" name="site[module_title]">{$site['module_title']}</textarea>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('SEO关键字')}</label>
                                <div class="col-md-9">
                                    <textarea class="form-control " style="height:70px" name="site[module_keywords]">{$site['module_keywords']}</textarea>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('SEO描述信息')}</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" rows="3" name="site[module_description]">{$site['module_description']}</textarea>
                                </div>
                            </div>
                            {else}

                            <div class="form-group">
                                <label class="col-md-2 control-label">{dr_lang('URL规则')}</label>
                                <div class="col-md-9">
                                    <label>
                                        <select class="form-control" name="site[urlrule]">
                                            <option value="0"> {dr_lang('动态地址')} </option>
                                            {list action=cache name=urlrule return=u}
                                            {if $u.type==2}<option value="{$u.id}" {if $u.id==$site['urlrule']}selected{/if}> {$u.name} </option>{/if}
                                            {/list}
                                        </select>
                                    </label>
                                    <label>&nbsp;&nbsp;<a href="{dr_url('urlrule/index')}" style="color:blue !important">{dr_lang('[URL规则管理]')}</a></label>
                                </div>
                            </div>
                            {/if}


                            <div class="form-group">
                                <label class="col-md-2 control-label">&nbsp;</label>
                                <div class="col-md-9">
                                    <button type="button" onclick="dr_ajax_submit('{$data.save_url}', 'myform_{$dir}', '2000')" class="btn green"> <i class="fa fa-save"></i> {dr_lang('保存当前模块')}</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                {/loop}


            </div>
        </div>
    </div>

</div>
{template "footer.html"}
