{template "header.html"}

<form class="form-horizontal" method="post" role="form" id="myform">
    {$form}
    <div class="form-body">

        <div class="form-group" id="dr_row_group">
            <label class="col-xs-3 control-label ">{dr_lang('用户组')}</label>
            <div class="col-xs-7">
                <label>
                    <select name="data[groupid]" class="form-control">
                        <option value=""> -- </option>
                        {loop $group $t}
                        <option value="{$t.id}">{$t.name}</option>
                        {/loop}
                    </select>
                </label>
            </div>
        </div>
        <div class="form-group" id="dr_row_all">
            <label class="col-xs-3 control-label ">{dr_lang('用户集')}</label>
            <div class="col-xs-7">
                <textarea class="form-control" rows="10" name="data[all]"></textarea>
                <span class="help-block">{dr_lang('批量格式：用户名|密码|邮箱|手机|姓名')}</span>
                <span class="help-block">{dr_lang('回车符换行，如果参数为空请填写null')}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">{dr_lang('审核状态')}</label>
            <div class="col-xs-7">
                <input type="checkbox" name="status[is_verify]" value="1" checked data-on-text="{dr_lang('已审核')}" data-off-text="{dr_lang('未审核')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label ">{dr_lang('锁定状态')}</label>
            <div class="col-xs-7">
                <input type="checkbox" name="status[is_lock]" value="1"  data-on-text="{dr_lang('已锁定')}" data-off-text="{dr_lang('未锁定')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label ">{dr_lang('手机认证')}</label>
            <div class="col-xs-7">
                <input type="checkbox" name="status[is_mobile]" value="1"  data-on-text="{dr_lang('已认证')}" data-off-text="{dr_lang('未认证')}" data-on-color="success" data-off-color="danger" class="make-switch" data-size="small">
            </div>
        </div>

    </div>
</form>


{template "footer.html"}
