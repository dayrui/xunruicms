{template "header.html"}
<div class="note note-danger">
    <p><a href="javascript:dr_update_cache('urlrule', '');">{dr_lang('更改数据之后需要更新缓存之后才能生效')}</a></p>
</div>
<script type="text/javascript">
    $(function() {
        dr_set_type({intval($type)});
    });
    function dr_set_type(id) {
        $('.dr_type').hide();
        $('.dr_type_'+id).show();
    }
</script>
<form action="" class="form-horizontal" method="post" name="myform" id="myform">
    {$form}
    <div class="portlet bordered light myfbody">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-green-sharp">
                    {dr_lang('URL规则')}
                </span>
            </div>
            <div class="actions">
                <div class="btn-group">
                    <a class="btn" href="{$reply_url}"> <i class="fa fa-mail-reply"></i> {dr_lang('返回')}</a>
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div class="form-body">

                {$myfield}

                    <label class="col-md-2 control-label">{dr_lang('类别')}</label>
                    <div class="col-md-9">
                        <div class="mt-radio-inline">
                            {loop $ci->type $ii $name}
                            <label class="mt-radio">
                                <input onclick="dr_set_type({$ii})" {if $ii==$type}checked{/if} name="type" type="radio" value="{$ii}"> {$name}
                                <span></span>
                            </label>
                            {/loop}
                        </div>
                    </div>
                </div>

                <!--单页URL-->
                <div class="form-group dr_type_0 dr_type">
                    <label class="col-md-2 control-label">{dr_lang('自定义页面')}</label>

                        <div class="input-group">
                            <input type="text" name="value[0][page]" value="{$value.page}" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn blue" onclick="dr_url_page()" type="button"><i class="fa fa-code"></i> {dr_lang('提示')}</button>
                            </span>

                            <input type="text" name="value[5][mfrom_post]" value="{$value.mfrom_post}" class="form-control">

                    <label class="col-md-2 control-label">{dr_lang('连接符号')}</label>
                    <div class="col-md-7">

                        <span class="help-block"> {dr_lang('针对pdirname或者tag的连接符号，默认为"/"，如：china[连接符号]beijin')} </span>

    <div class="portlet-body form myfooter">
        <div class="form-actions text-center">
            <button type="button" onclick="dr_ajax_submit('{dr_now_url()}', 'myform', '2000')" class="btn green"> <i class="fa fa-save"></i> {dr_lang('保存内容')}</button>
            <button type="button" onclick="dr_ajax_submit('{dr_now_url()}', 'myform', '2000', '{$post_url}')" class="btn blue"> <i class="fa fa-plus"></i> {dr_lang('保存再添加')}</button>
