<body class="page-header-fixed page-content-white" style="background: #fff">


<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="tools"> </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
            <tr>
                {loop $field $t}
                {if $t.use}
                <th>{$t.name}</th>
                {/if}
                {/loop}
            </tr>
            </thead>
            <tbody>
            {loop $list $t}
            <tr>
                {loop $field $i $tt}
                {if $tt.use}
                <td>{dr_list_function($tt.func, $t[$i], [], [])}</td>
                {/if}
                {/loop}
            </tr>
            {/loop}
            </tbody>
        </table>
    </div>
