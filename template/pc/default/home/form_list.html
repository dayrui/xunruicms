{template "header.html"}

<div class="page-wrapper-row full-height">
    <div class="page-wrapper-middle">
        <div class="page-head">
            <div class="container">
                <div class="page-title">
                   这里是网站表单列表页
                </div>
            </div>
        </div>
        <div class="page-content">

            <div class="container">

                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <a href="{SITE_URL}">网站首页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="{Router::form_list_url($form_table)}">{$form_name}</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>列表</span>
                    </li>
                </ul>

                <div class="page-content-inner">
                    <div class="portlet light">
                        <div class="portlet-body">


                            <ul class="list-unstyled fc-list-form">
                                {form form=$form_table page=1 urlrule=$urlrule pagesize=5}
                                <li>
                                    <a href="{Router::form_show_url($form_table, $t.id)}" class="title">{dr_strcut($t.title, 60)}</a>
                                    <span>{$t.inputtime}</span>
                                </li>
                                {/form}
                            </ul>

                            <div class="search-pagination text-center margin-top-30">
                                {$pages}
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

{template "footer.html"}
