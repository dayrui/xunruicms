{template "mheader.html"}

<div class="portlet light ">
    <div class="portlet-title tabbable-line">
        <ul class="nav nav-tabs" style="float:left;">
            {loop $type $i $t}
            <li class="{if $param.tid==$i}active{/if}">
                <a href="{$t.url}"> {$t.icon} {$t.name} </a>
            </li>
            {/loop}
        </ul>
    </div>
    <div class="portlet-body">

        <ul class="feeds fc-checkable">
            {loop $list $t}
            <li>
                <div class="col1">
                    <div class="cont">
                        <div class="cont-col1">
                            {dr_notice_icon($t.type)}
                        </div>
                        <div class="cont-col2">
                            <div class="desc">

                                {if $t.url}
                                <a href="{$t.url}" target="_blank">
                                    {$t.content}
                                    <i class="fa fa-link"></i>
                                </a>
                                {else}
                                {$t.content}
                                {/if}

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <div class="date"> {dr_fdate($t.inputtime)} </div>
                </div>
            </li>
            {/loop}
        </ul>

        {if $mypages}
        <div class="fc-pages text-center">{$mypages}</div>
        {/if}
    </div>
</div>

{template "mfooter.html"}
