{template "mheader.html"}

    <div class="row">

        <div class="col-md-12">

            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject"> 升级用户组级别</span>
                    </div>
                </div>
                <div class="portlet-body form fc-form">
                    <form action="" class="form-horizontal" method="post" name="myform" id="myform">
                        {$form}
                        <div class="form-group">
                            <label class="col-md-2 control-label">用户组</label>
                            <div class="col-md-9">
                                <p class="form-control-static"> {$group.name} </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"> 用户组级别 </label>
                            <div class="col-md-9" style="padding-top: 10px">

                                <div class="mt-radio-list">
                                    {loop $level $t}
                                    <label class="mt-radio mt-radio-line">
                                        <input type="radio" name="lid" value="{$t.id}" >
                                        {$t.name}
                                        {if $group['unit']}
                                        {intval($t.value)}{SITE_SCORE}
                                        {if $myvalue}
                                        (原{$t.value2})
                                        {/if}
                                        {else}
                                        ￥{$t.value}元
                                        {if $myvalue}
                                        (原￥{$t.value2}元)
                                        {/if}
                                        {/if}
                                        <span></span>
                                    </label>
                                    {/loop}
                                </div>

                            </div>
                        </div>


                        <div class="form-actions fc-form-actions">
                            <label class="col-md-2 control-label">  </label>
                            <div class="col-md-9 fc-form-submit">
                                <button type="button" onclick="dr_ajax_submit('{dr_now_url()}', 'myform', '2000', '{MEMBER_URL}')" class="btn green"> 确认升级 </button>
                                <a href="{dr_member_url('recharge/index')}" class="btn red" style="margin-left: 20px"> 在线充值 </a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

{template "mfooter.html"}
